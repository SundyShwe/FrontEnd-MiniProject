<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="game-container">
      <h2 class="title">Tic Tac Toe Game</h2>
      <div class="game-board">
        <div class="row1">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row2">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row3">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <div class="game-status"></div>
      <button class="btn">Reset Game</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
